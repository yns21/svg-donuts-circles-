<svg [attr.width]="size" [attr.height]="size">
 <defs> 
<radialGradient id="rgrad" cx="50%" cy="50%" r="75%" > 
<stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
<stop offset="50%" style="stop-color:rgb(128,0,0);stop-opacity:1" />
<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
</radialGradient> 
</defs>
<filter id="filter" x="-20" y="-20" width="150" height="150" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feDropShadow stdDeviation="5 5" in="SourceGraphic" dx="0" dy="0" flood-color="#000" flood-opacity="1" x="0%" y="0%" [attr.width]="size" [attr.height]="size" result="dropShadow"/>
</filter>
	<circle style="z-index:1000!important" *ngFor="let circle of circles" viewBox="0 0 100% 100%" cy="50%" cx="50%" [attr.r]="circle.radius+'%'" [attr.stroke-width]="circle.thickness+'%'"
	 [attr.stroke-dashoffset]="circle.stroke_dashoffset +'%'" [attr.stroke-dasharray]="circle.stroke_dasharray" 
   stroke="url(#rgrad)" fill="none"
	 filter="url(#filter)" />
[attr.stroke]="circle.color"
</svg>
